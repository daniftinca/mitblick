
<div class="register-user-form">




  <form
    (ngSubmit) = "submitRegister()"
    #registerForm = "ngForm"
    #formElement
  >
    <h3>{{'registerUser.register' | translate}}</h3> <br>
    <mat-form-field>
      <input
        autocomplete="off"
        #emailElement
        name="email"
        matInput
        [(ngModel)] = "data.email"
        required
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="{{'registerUser.emailPlaceholder' | translate}}">
      <mat-error *ngIf="emailFormControl.invalid">{{getEmailErrorMessages()}}</mat-error>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field>
      <input type="password"
             autocomplete="new-password"
             #passwordElement
             name="password"
             matInput
             [(ngModel)] = "data.password"
             required
             [formControl]="passwordFormControl"
             [errorStateMatcher]="matcher"
             placeholder="{{'registerUser.passwordPlaceholder' | translate}}">

      <mat-error *ngIf="passwordFormControl.hasError('passwordInvalid')">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>


    <button type="submit" mat-button>{{'registerUser.submit' | translate}}</button>
  </form>
