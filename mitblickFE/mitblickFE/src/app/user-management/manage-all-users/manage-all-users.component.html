<div class="page-contnet">

<button color="primary"
        mat-raised-button
        style="margin:30px 0"
        (click)="openRegisterDialog()"
>
  <i class="material-icons">person_add</i> {{'manageAllUsers.addUser' | translate}}
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> {{'manageAllUsers.email' | translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.email}}</td>
  </ng-container>


  <ng-container matColumnDef="activation">
    <th mat-header-cell *matHeaderCellDef> {{'manageAllUsers.activation' | translate}}</th>
    <td mat-cell *matCellDef="let element">
      <button color="warn"
              id="toggleButton"
              mat-raised-button
              (click)="toggleActivation(element.isActive, element.email)">

        {{getActivationButtonText(element.isActive)}}
      </button>
    </td>
  </ng-container>


  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>{{'manageAllUsers.edit' | translate}}</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openUpdateDialog(element)" color="primary" mat-raised-button>
        <i class="material-icons">edit</i> {{'manageAllUsers.editUser' | translate}}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
